<div class="cell pointer" id="item{{ post.title | remove:' '}}">
  <div class="cell_front">
    <center>
      <a href="/{{ post.url | remove_first: '/' }}">
        <img src="{{ post.thumbnail }}" alt="{{ post.title }}" border="0" />
      </a>
    </center>
  </div>
  <div class="cell_back">
    <a href="/{{ post.url | remove_first: '/' }}">
      <span class="title">{{ post.title }}</span>
      {{ post.summary }}
    </a>
  </div>
</div>
