<div class="cell" id="item{{ post.title | remove:' '}}">
  <div class="cell_front">
    <center>
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
        <img src="{{ post.thumbnail }}" />
      </a>
    </center>
  </div>
  <div class="cell_back">
    <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
      <span class="title">{{ post.title }}</span>
      Summary: {{ post.summary }}
    </a>
  </div>
</div>
