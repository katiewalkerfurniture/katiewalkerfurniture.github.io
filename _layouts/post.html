---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <img class="post-title" src="{{ page.headimage }}&width=770&height=300&top=0.135&bottom=0.7" alt=" "/>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="/{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
