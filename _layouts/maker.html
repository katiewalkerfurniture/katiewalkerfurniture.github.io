---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <img class="post-title" src="{{ page.headimage }}&width=800&height=300&top=0.135&bottom=0.7" alt=" "/>

  {{ content }}
</div>

<div class="related">
  <h2>Other retailers</h2>
  <ul class="related-posts">
    {% for post in site.retailers.related_posts limit:3 %}
      <li>
        <img src="{{ post.thumbnail }}" />
        <h3>
          <a href="{{ site.baseurl }}{{ collection }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
            {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
